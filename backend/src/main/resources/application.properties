spring.application.name=PriceGrid

# ===============================
# Database Configuration (Azure PostgreSQL)
# ===============================

# spring.datasource.url=jdbc:postgresql://csd-asssignment-g3-1.postgres.database.azure.com:5432/tariff?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Username and password are injected from environment variables
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# spring.datasource.username=dev_jeffrey
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}   
# spring.datasource.password=2cN5HOy!

# ===============================
# JPA / Hibernate
# ===============================
# Use validate or none since schema is managed manually
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000