# Application Name
spring.application.name=RateWise

# ===============================
# Database Configuration (Azure PostgreSQL)
# ===============================
# Connection URL (replace <server-name> and <db-name>)
# If environment variable SPRING_DATASOURCE_URL is set,
# it will override this default.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://<server-name>.postgres.database.azure.com:5432/<db-name>?sslmode=require}

# Database username (Flexible Server: just 'user',
# Single Server: 'user@servername')
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:DatabaseUser}

# Database password
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:DatabasePassword}

# ===============================
# JPA / Hibernate
# ===============================
# ddl-auto options:
#  - validate → check schema matches entities (recommended if DB is pre-created)
#  - update   → auto-create/alter tables (not recommended for prod)
#  - none     → do nothing
spring.jpa.hibernate.ddl-auto=validate

# Show SQL in logs (good for debugging, disable in prod)
spring.jpa.show-sql=true

# SQL dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

###############################################
